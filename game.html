<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="public/stylesheet.css">
    <title>Rock, Paper, Scissors: Benny's Revenge</title>
  </head>

  <body>
    <header>
      <h1 class="site-title"><a href="#">Rock, Paper, Scissors</a></h1>
      <h3 class="site-title"><a href="#">Benny's Revenge</a></h3>
    </header>

    <h2>Good luck!</h2>

    <div class="bennybot-container">
      <section id="weapons">

        <div class="benny-rock" weapon-strength="1">
          <div class="weapon-contents">
            <div class="weapon-image-container">
              <img src="public/css/rock.png" alt="Rock">
            </div>
            <div class="weapon-info-container">
              <span class="weapon-name">Rock</span>
            </div>
          </div>
        </div>

      <div class="benny-paper" weapon-strength="2">
        <div class="weapon-contents">
          <div class="weapon-image-container">
            <img src="public/css/paper.png" alt="Paper">
          </div>
          <div class="weapon-info-container">
            <span class="weapon-name">Paper</span>
          </div>
        </div>
      </div>

      <div class="benny-scissors" weapon-strength="3">
        <div class="weapon-contents">
          <div class="weapon-image-container">
            <img src="public/css/scissors.png" alt="Scissors">
          </div>
          <div class="weapon-info-container">
            <span class="weapon-name">Scissors</span>
          </div>
        </div>
      </div>

      </section>
    </div>



    <div class="player-container">
      <section id="weapons">

        <div class="player-rock" weapon-strength="1">
          <div class="weapon-contents">
            <div class="weapon-image-container">
              <img src="public/css/rock.png" alt="Rock">
            </div>
            <div class="weapon-info-container">
              <span class="weapon-name">Rock</span>
            </div>
          </div>
        </div>

      <div class="player-paper" weapon-strength="2">
        <div class="weapon-contents">
          <div class="weapon-image-container">
            <img src="public/css/paper.png" alt="Paper">
          </div>
          <div class="weapon-info-container">
            <span class="weapon-name">Paper</span>
          </div>
        </div>
      </div>

      <div class="player-scissors" weapon-strength="3">
        <div class="weapon-contents">
          <div class="weapon-image-container">
            <img src="public/css/scissors.png" alt="Scissors">
          </div>
          <div class="weapon-info-container">
            <span class="weapon-name">Scissors</span>
          </div>
        </div>
      </div>

      </section>
    </div>


    <div class="button-container">
      <div><a href='index.html'><button>Home</button></a></div>
      <div><a href='leader.html'><button>Leaderboard</button></a></div>
      <div><a href='about.html'><button>About</button></a></div>
    </div>

  </body>
</html>
